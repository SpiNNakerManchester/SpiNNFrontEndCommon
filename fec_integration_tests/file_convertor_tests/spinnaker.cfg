# This file is read in after reading an optional .spnnman.cfg from the users home directory

[Machine]
version = 5

spalloc_server = https://spinnaker.cs.man.ac.uk/spalloc/
# User name and password will be read from environment variables
# or use the below format with the user and password set
#spalloc_server = https://user:password@spinnaker.cs.man.ac.uk/spalloc/

# Override any settings from .spinnman.cfg in the users home directory
spalloc_height = 1
spalloc_width = 1
spalloc_triad = None
spalloc_physical = None
spalloc_ip_address = None
spalloc_max_dead_boards = None
spalloc_machine = spinn2
virtual_board = False
machine_name = None

# To avoid a report folder in the test director add a .spinnman cfg to your home directory
# Add at least this option
#[Reports]
#default_report_file_path =