[metadata]
name = SpiNNFrontEndCommon
version = attr: spinn_front_end_common._version.__version__
description = Common SpiNNaker Front end functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SpiNNakerManchester/SpiNNFrontEndCommon
license = Apache-2.0
classifiers =
        Development Status :: 5 - Production/Stable
        Intended Audience :: Developers
        Intended Audience :: Science/Research
        License :: OSI Approved :: Apache Software License
        Natural Language :: English
        Operating System :: POSIX :: Linux
        Operating System :: Microsoft :: Windows
        Operating System :: MacOS
        Programming Language :: Python :: 3
        Programming Language :: Python :: 3.7
        Programming Language :: Python :: 3.8
        Programming Language :: Python :: 3.9
        Programming Language :: Python :: 3.10
        Programming Language :: Python :: 3.11
maintainer = SpiNNakerTeam
maintainer_email = spinnakerusers@googlegroups.com
keywords =
        spinnaker

[options]
python_requires = >=3.7, <4
packages = find:
zip_safe = True
include_package_data = True
install_requires =
        SpiNNMan == 1!6.0.1
        SpiNNaker_PACMAN == 1!6.0.1
        spalloc == 1!6.0.1
        scipy >= 0.16.0
        ebrains_drive >= 0.5.1

[options.packages.find]
include =
        spinn_front_end_common
        spinn_front_end_common.*

[options.package_data]
* =
        spinnaker.cfg
        spinnaker.cfg.template
        *.aplx
        *.dict
        *.sql

[options.extras_require]
test =
        # pytest will be brought in by pytest-cov
        pytest-cov
        testfixtures
        httpretty != 1.0.0
plotting =
        matplotlib
        seaborn

[options.entry_points]
console_scripts =
        spinnaker_router_provenance_mapper = spinn_front_end_common.interface.provenance.router_prov_mapper:main [plotting]
